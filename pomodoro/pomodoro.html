<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles-pomodoro.css">
    <link rel="stylesheet" href="./styles/media-pomodoro.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <title>Modern pomodoro app</title>
</head>
<body onload="template()">
    <div class="app">
        <div class="phone-body" id="phone-body">
            <div class="big-circle"></div>
            <div class="phone">
                <div class="menu">
                    
                   
                </div>
                <div class="content">
                    <div class="sessionDone">You did a good job! Take a break!
                        <img class="img-coffe"src="./static/coffe.png" alt="coffe">
                    </div>
                    <div class="circle" id="circleHide">
                        <div class="timer">
                            <div class="minutes">
                                <h4 id="minutes"></h4>
                            </div>
                            <div class="timer-line">
                                <h4>:</h4>
                            </div>
                            <div class="seconds">
                                <h4 id="seconds"></h4>
                            </div>
                        </div>
                    </div>
                    <h2>Pomodoro</h2>

                    <div id="toggle">
                        <i class="indicator"></i>
                    </div>
                <div class="phone-footer">
                    
                        <button class="button start-button" onclick="start()">
                            play
                        </button>
                    
                        <button class="button restart-button" onclick="restart()">
                            restart
                        </button>

                        <button class="button pause-button" onclick="paused()">
                            pause
                        </button>
                        <button class="button next-button" onclick="next()">
                            next
                        </button>
                    </div>
                </div>    
              
            </div>
        </div>
    </div>
<script src="./script/hide.js"></script>   
<script src="./script/nightTheme.js"></script>
<script src="./script/timer.js"></script>
<script src="./script/tracklist.js"></script>
</body> 
</html>
